<!doctype html>
<html lang="en">
<head> 
    <title>Eric_余浩的博客</title>
    <meta charset="utf-8">
    <!-- 隐藏 http 请求 heard 中 referrer 的信息 -->
    <meta name="referrer" content="no-referrer"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="google-site-verification" content="_EWJaM8G6xwMtEqemO4yN8WqSU2CaKVi3jTj0gLg48E">
    <!-- Stylesheets -->
    <link rel="shortcut icon" href="/images/favicon.png" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"  title="Simple">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple-Dark" disabled >
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- 修改默认样式 -->
    <style type="text/css">
        a {
            text-decoration:none;
        }
        img {
            border-radius: 5px;
        }
        /*标题鼠标悬停*/
        .anchor:hover {
            text-decoration: none;
        }
        /*剪切板、代码块样式修改*/
        .docsify-copy-code-button,.markdown-section pre {
            border-radius: 6px !important;
        }
        /*主页 目录按钮样式修改*/
        .markdown-section p.warn {
            border-radius: 5px !important;
        }
        /*图片解析样式*/
        .image-package {
            margin-top: 30px;
            text-align: center;
        }
        .image-package .image-caption {
            min-width: 20%;
            max-width: 80%;
            min-height: 22px;
            display: inline-block;
            padding: 0px 10px 10px 10px;
            margin: 0 auto;
            border-bottom: 1px solid #d9d9d9;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 10px;
            color: #999;
    		font-weight: 500;
        }
        audio {
            text-align: center;
            width: 100%;
            height: 54px;
        }
        audio:focus {
            outline: none;
        }

        /*内容区域样式修改*/
        .sidebar-nav a,
        .sidebar nav a {
            white-space: unset !important;
        }
        .sidebar-nav ul li ul {
            font-size: 14px;
        }
        .sidebar-nav ul li strong {
            font-size: 17px;
        }
        h1#fullstack-tutorial span {
            color: hsl(204, 90%, 45%);
        }
        article#main a {
            color: hsl(204, 90%, 45%);
        }
    </style>
</head>
<body>
    <!-- 自定义导航栏 -->
    <nav>
        <a class="theme-preview" style="cursor:pointer" data-theme="Simple">浅色</a>
        <a class="theme-preview" style="cursor:pointer" data-theme="Simple-Dark">深色</a>
    </nav>
    <div id="app"></div>
    <!-- JavaScript -->
    <script src="https://browser.sentry-cdn.com/4.4.2/bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Sentry.io 应用程序监控
        Sentry.init({ dsn: 'https://60f8b01c2f0b461a87e5c48f88778039@sentry.io/1367220' });
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'Eric_余浩的博客',
            repo: 'https://github.com/yuhaowin',
            coverpage  : 'coverpage.md',
            homepage   : 'homepage.md',
            loadSidebar: 'sidebar.md',
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,
            // PLUGINS
            // -----------------------------------------------------------------
            // 剪切板文案
            copyCode: {
                buttonText  : '点击复制',
                errorText   : '复制失败',
                successText : '复制成功'
            },
            // 配置图片解析规则
            markdown: {
                smartypants: true,
                renderer: {
                    image: function(href,title,text){
                        var imageDom
                        if(typeof text == "undefined" || text == null || text == ""){
                            imageDom = `
                                <div class="image-package">
                                    <p><img src='${href}'/></p>
                                </div>`;
                        }else{
                            imageDom = `
                                <div class="image-package">
                                    <p><img src='${href}'/></p>
                                    <div class="image-caption">${text}</div>
                                </div>`;                        
                        }
                        return imageDom;
                    }
                }
            },
            executeScript: true,
            ga    : 'UA-100100910-3',
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            }
        };

        // 自定义配置
        // -----------------------------------------------------------------
        // 更换主题
        var btns = document.querySelectorAll('.theme-preview')
        var themes = document.querySelectorAll('[rel="stylesheet"]');
        var curdate = new Date();
        var curhour = curdate.getHours();

        //当前时间小于早上6点或者大于晚上6点启用深色模式
        if (curhour < 6 || curhour >= 18) {
            var title = 'Simple-Dark';
            themes.forEach(function (theme) {
                var flag = (theme.title !== title);
                theme.disabled = flag;
            });
        }

        // 手动更改主题
        btns.forEach(function (btn){
            btn.onclick = function (e) {
                var title = e.target.getAttribute('data-theme')
                themes.forEach(function (theme) {
                    var flag = (theme.title !== title);
                    theme.disabled = flag;
                });
            };
        })
    </script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
</body>
</html>
